<p>{{quote.text|linebreaks}}</p>
<small>Submitted by {{quote.submitter}} at {{quote.date}}</small>
<br>
<small>Tags:</small>
{% if quote.tags %}
<small>
{% for tag in quote.tags.all %}
<a href="{% url 'app:tag' tag.id %}">{{tag.text}}</a>{% if not forloop.last %}, {% endif %}
{% endfor %}
</small>
{% endif %}
