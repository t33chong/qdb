{% load app_tags %}
<pre>{{quote.text|urlize|target_blank|linebreaks}}</pre>
<small>Submitted by <a href="{% url 'app:user' quote.submitter.username %}">{{quote.submitter.username}}</a> at <a href="{% url 'app:detail' quote.id %}">{{quote.date}}</a></small>
<br>
<small>Tags:</small>
{% if quote.tags %}
<small>
{% for tag in quote.tags.all %}
<a href="{% url 'app:tag' tag.text %}">{{tag.text}}</a>{% if not forloop.last %}, {% endif %}
{% endfor %}
</small>
{% endif %}
<br>
<div class="voters">
  <div class="score">
    Score:<br>
    <span class="score-number">
      {{quote.get_score}}
    </span>
  </div>
  <a href="#" data-id="{{quote.id}}" class="upvote {% if not user.is_authenticated %}nag{% elif quote.id in curr_upvotes %}active{% endif %}">
    <span class="glyphicon glyphicon glyphicon-arrow-up"></span>
  </a>
  <a href="#" data-id="{{quote.id}}" class="downvote {% if not user.is_authenticated %}nag{% elif quote.id in curr_downvotes %}active{% endif %}">
    <span class="glyphicon glyphicon glyphicon-arrow-down"></span>
  </a>
</div>
