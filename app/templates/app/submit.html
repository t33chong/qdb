{% extends "app/base.html" %}

{% load bootstrap %}

{% block content %}
<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <h2>Submit a Quote</h2>
        <form action="" method="post">
          <div class="form-group">
          {% csrf_token %}
          {{form|bootstrap}}
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
      <div class="col-md-4">
      </div>
    </div>
  </div>
</section>
{% endblock %}
