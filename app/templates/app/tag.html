{% extends "app/base.html" %}

{% block content %}
<h3>Tag: {{tag_text}}</h3>
{% if tag %}
{% for quote in tag.quotes.all %}
<div id="quote{{quote.id}}">
  {% include "app/quote.html" with quote=quote %}
</div>
{% endfor %}
{% else %}
No quotes found with the tag "{{tag_text}}".
{% endif %}
{% endblock %}
